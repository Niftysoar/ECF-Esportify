# version: "3.8"

services:
  web:
    build:
      context: .
    container_name: Esportify
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
    depends_on:
      db:
        condition: service_started
      mongodb:
        condition: service_healthy
    env_file:
      - .env
    networks:
      - app-network

  db:
    image: mariadb:11.7.2
    container_name: bdd-java-local
    restart: unless-stopped
    environment:
      MARIADB_USERNAME: root
      MARIADB_ROOT_PASSWORD: supermotdepasse
      MARIADB_DATABASE: esports_db
    ports:
      - "3307:3306"
    volumes:
      - ./esports_db.sql:/docker-entrypoint-initdb.d/esports_db.sql
      - mariadb_data:/var/lib/mysql
    networks:
      - app-network

  postgres:
    image: postgres:15
    container_name: local-postgres
    restart: always
    environment:
      POSTGRES_DB: esports_db
      POSTGRES_USER: root
      POSTGRES_PASSWORD: supermotdepasse
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - app-network

  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: system
    ports:
      - "27017:27017"
    volumes:
      # - /Users/helloardanish/Documents/.../db-data:/data/db # to map with hard drive never lost
      - mongodb_data:/data/db # used with docker, lost when docker volumes are deleted but not when service goes down (docker compose down)
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "mongosh --eval \"db.adminCommand('ping')\" -u admin -p system --authenticationDatabase admin >/dev/null 2>&1"]
      interval: 5s
      timeout: 3s
      retries: 30

  # mongo-express:
  #   image: mongo-express:latest
  #   container_name: mongo-express
  #   restart: always
  #   ports:
  #     - "8081:8081"
  #   environment:
  #     # ME_CONFIG_MONGODB_ADMINUSERNAME: admin
  #     # ME_CONFIG_MONGODB_ADMINPASSWORD: system
  #     # ME_CONFIG_MONGODB_SERVER: mongodb
  #     ME_CONFIG_MONGODB_URL: "mongodb://admin:system@mongodb:27017/?authSource=admin"
  #     ME_CONFIG_BASICAUTH: "false"
  #   depends_on:
  #     - mongodb
  mongo-express:
    image: mongo-express:1
    container_name: mongo-express
    restart: always
    ports:
      - "8081:8081"
    environment:
      # Connexion Mongo (URL complète, avec authSource=admin)
      ME_CONFIG_MONGODB_URL: "mongodb://admin:system@mongodb:27017/?authSource=admin"
      # Désactive l'authentification HTTP de mongo-express (interface ouverte en local)
      ME_CONFIG_BASICAUTH: "false"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mariadb_data:
  pg_data:
  mongodb_data: